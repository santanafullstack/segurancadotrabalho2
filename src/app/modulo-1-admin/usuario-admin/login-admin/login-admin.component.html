<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body mb-2">
                    <div class="text-center">
                        <img
                            src="https://jbsegurancadotrabalho.com.br/wp-content/uploads/elementor/thumbs/LOGO03-oc8jb1cpek14ysk4x636pdjaeyldhzguodjnzc0ggu.png" />
                        <h4 class="card-title mt-3">Autenticação de Usuário</h4>
                        <p>Entre com as suas credenciais de acesso.</p>
                    </div>
                    <hr />


                    <div class="mb-2 text-center">
                        <h5 class="text-success"></h5>
                        <h5 class="text-danger"></h5>
                    </div>


                    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">


                        <div class="row">

                            <div class="col-md-12 mt-3">
                                <label for="formFile" class="form-label">Perfil</label>
                                <select class="form-select" formControlName="id">
                                    <option [value]="p.id" *ngFor="let p of perfis">
                                        {{ p?.nome }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="inputEmail" formControlName="email">
                    
                        </div>

                        <div class="mb-2">
                            <label for="inputPassword" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="inputPassword" formControlName="senha">
                      
                        </div>
                  
                            <div class="text-end">
                                <a href="/recuperar-senha">
                                    Esqueci minha senha?
                                </a>
                            </div>
                            <div class="d-grid mb-2 mt-3">
                                <button type="submit" class="btn btn-success">Entrar</button>
                            </div>
                        <div class="mb-2 d-grid">
                            <a href="/registrar-conta"  class="btn btn-light">
                                Não possui conta? <strong >Cadastre-se aqui!</strong>
                        </a>
                        </div>


                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
