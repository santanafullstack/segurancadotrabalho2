<app-navbar></app-navbar>
<div class="container mt-5">
		
    <div class="card mt-5">
        <div class="card-body">
        
            <h5>Editar Pedidos de Compras</h5>
            <p>Preencha os campos para editar o Pedido de Compras.</p>
            <hr/>
            
        <div class="text-success">
                    <strong></strong>
                </div>
                
                <div class="text-danger">
                    <strong></strong>
                </div>
                <div *ngIf="mensagem" class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>{{mensagem}}</strong>
                    <button type="button" class="btn-close" aria-label="Close" (click)="mensagem = ''"></button>
                </div>
                <form [formGroup]="formEditarPedidos" (ngSubmit)="onSubmit()">
                    <input type="hidden" formControlName="idPedidos" />

                <div class="row mb-2">
                    <div class="col-md-6">
                        <label>Nome da empresa:</label>
                        <input  type="text" name="nome" id="nome" class="form-control"
                        formControlName="nomefantasia"/>
                    </div>

                    <div class="col-md-6">
                        <label>CNPJ:</label>
                        <input  type="text" name="nome" id="nome" class="form-control"
                        formControlName="cnpj"/>
                    </div>
				</div>
				
			<div class="row mb-2">
                    <div class="col-md-4">
                        <label>Comprador:</label>
                        <input  type="text" name="nome" id="nome" class="form-control"
                        formControlName="comprador"/>
                    </div>

                    <div class="col-md-4">
                        <label>Telefone:</label>
                        <input  type="text" name="nome" id="nome" class="form-control"
                        formControlName="telefone"/>
                    </div>
					  <div class="col-md-4">
                        <label>Email:</label>
                        <input  type="text" name="nome" id="nome" class="form-control"
                        formControlName="email"/>
                    </div>
					
				</div>
				
				


                <div class="row mb-2">

                    <div class="col-md-2">
                        <label>NÃºmero do Pedido:</label>
                        <input  type="text" name="valor" id="valor" class="form-control"
                        formControlName="numerodopedido" 
                        
                        />
                    </div>
        
               
                    
                  <div class="col-md-2">
                        <label>Venda:</label>
                        <input  type="text" name="valor" id="valor" class="form-control"
                        formControlName="venda" 
                        
                        />
                    </div>
                    
                
                        <div class="col-md-2">
                        <label>Nota Fiscal:</label>
                        <input  type="text" name="valor" id="valor" class="form-control"
                        formControlName="notafiscal" />
                    </div>
                        <div class="col-md-2">
                        <label>Valor:</label>
                        <input  type="text" name="valor" id="valor" class="form-control"
                        formControlName="valor" 
                        
                        />
                    </div>
					
					
					   <div class="col-md-2">
                        <label>Creditos:</label>
                        <input  type="text" name="valor" id="valor" class="form-control"
                        formControlName="creditos"/>
                    </div>
					
                    </div>
                
                <div class="row mb-2">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success" value="Editar Pedidos"/>
                    </div>
                </div>
               

            </form>
            <div class="col-md-12">
                <button (click)="printPage()">Gerar PDF</button>
            </div>
        </div>
    </div>

</div>
